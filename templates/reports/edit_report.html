{% extends "base.html" %}

{% block title %}Edit Report{% endblock %}

{% block content %}
<style>
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: inline-block;
    width: 150px;
    font-weight: bold;
    vertical-align: top;
  }
  .form-group input, .form-group textarea, .form-group select {
    width: calc(100% - 160px);
    padding: 5px;
    background-color: #111;
    color: #0f0;
    border: 1px solid #0f0;
  }
  fieldset {
    border: 1px solid #0f0;
    padding: 10px;
    margin-bottom: 20px;
  }
  legend {
    padding: 0 10px;
    font-size: 1.2em;
  }
  .error {
    color: red;
  }
</style>

<h2>Edit Report</h2>
<form method="post">
  {% csrf_token %}
  
  <fieldset>
    <legend>Report Details</legend>
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}:<br><br>{% if field.help_text %}<small>{{ field.help_text }}</small>{% endif %}</label>
        {{ field }}
        <br><br>
        {% if field.errors %}
          <span class="error">{{ field.errors }}</span>
        {% endif %}
      </div>
    {% endfor %}
  </fieldset>
  
  <input type="submit" value="Save Changes">
</form>
{% endblock %}

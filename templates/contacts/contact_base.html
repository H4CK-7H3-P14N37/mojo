{% extends "base.html" %}
{% block content %}
<style>
    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #111;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 10px;
      text-align: left;
      color: #0f0;
    }
    th {
      background-color: #000;
      font-weight: bold;
    }
  
    /* Form Styling */
    form {
      width: 90%;
      /* max-width: 900px; */
      margin: 20px auto;
      padding: 25px;
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 8px;
    }
    
    fieldset {
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 5px;
    }
    
    legend {
      font-size: 1.5em;
      color: #0f0;
      font-weight: bold;
      padding: 5px 10px;
    }
  
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .form-group label {
      flex: 1;
      text-align: left;
      padding-left: 15px;
      font-weight: bold;
      color: #0f0;
      font-size: 1.1em;
    }
  
    .form-group input,
    .form-group textarea,
    .form-group select {
      flex: 2;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      border: 2px solid #0f0;
      width: 100%;
      font-size: 1.1em;
    }
  
    .form-group textarea {
      resize: vertical;
      height: 300px;
    }
  
    .submit-button {
      width: 100%;
      background-color: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 12px;
      font-size: 1.3em;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
    }
  
    .submit-button:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>

<h2>{% block h2title %}{% endblock %}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>{% block legendtitle %}{% endblock %} Details</legend>
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        {{ field }}
      </div>
    {% endfor %}
  </fieldset>
  <input type="submit" value="Save" class="submit-button">
</form>
{% endblock %}
